<!DOCTYPE html>
<meta charset="utf-8">


<img hidden id="fontimage" src="font.png">
<canvas hidden id="sc" width="400" height="240"></canvas>

<form>
	<fieldset><legend>JPEG Screenshot:</legend>
		<input type="file" name="imagefileinput" accept="image/*"/>
		<br>
		<img id="imagedisplay">
		<canvas id="imagehistogram"></canvas>
	</fieldset>
	
	<fieldset><legend>Code:</legend>
		<input type="file" name="textfileinput"/>
		<br>
		<textarea name="textinput"></textarea>
		<hr>
		QSP: <input name="qsp" type="checkbox"><br>
		Full Height: <input name="tall" type="checkbox"><br>
		read colors from config.dat: <input name="config" type="file" oninput="doConfig(this)">
		<br>
		Text:
		<input name="text"       type="color" value="#FFFFFF">
		Number:
		<input name="number"     type="color" value="#F67BD5">
		String:
		<input name="string"     type="color" value="#A0A0A0">
		Function:
		<input name="function"   type="color" value="#7A7Cf7">
		<br>
		Keyword:
		<input name="keyword"    type="color" value="#6BBDF5">
		Comment:
		<input name="comment"    type="color" value="#10B630">
		Label:
		<input name="label"      type="color" value="#F7A600">
		Background:
		<input name="background" type="color" value="#000000">
		<br>
		<input type="button" name="convert2" value="generate screenshot" onclick="go();">
	</fieldset>
	
	<fieldset><legend>Output:</legend>
		<img id="imageoutput">
	</fieldset>
</form>

<script src="https://12Me21.github.io/sbconfig.js"></script>
<script src="screen.js"></script>
<script src="onload.js"></script>
<script src="https://12Me21.github.io/sbhighlight2/sbhighlight.js"></script>
